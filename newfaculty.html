<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Department</div>
            <div class="col">
                <select name="" id="">
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="Electronics and Communicaton">Electronics and Communicaton</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Bio Technology">Bio Technology</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Faculty Name</div>
            <div class="col">
                <input class="form-control"type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Contact Number</div>
            <div class="col">
                <input class="form-control" type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Qualification</div>
            <div class="col">
                <input class="form-control" type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Address</div>
            <div class="col">
                <textarea class="form-control"name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Blood Group</div>
            <div class="col">
                <select name="" id="">
                    <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
            <option value="AB-">AB-</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">College Name</div>
            <div class="col">
                <input class="form-control" type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">District</div>
            <div class="col">
                <select name="" id="">
                    <option value="Alappuzha">Alappuzha</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Idukki">Idukki</option>
            <option value="Kasargod">Kasargod</option>
            <option value="Kannur">Kannur</option>
            <option value="Kollam">Kollam</option>
            <option value="Kottayam">Kottayam</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Palakkad">Palakkad</option>
            <option value="Pathanamthitta">Pathanamthitta</option>
            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
            <option value="Thrissur">Thrissur</option>
            <option value="Wayanad">Wayanad</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Year of Experience</div>
            <div class="col">
                <input class="form-control" type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Date of Birth</div>
            <div class="col">
                <input  class="form-control" type="date" name="" id="">
            </div>
        </div>
    </div> 
    <div class="container">
        <div class="row">
            <div class="col">Email</div>
            <div class="col">
            <input class="form-control" type="email" name="" id="">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Username</div>
            <div class="col">
                <input class="form-control" type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Password</div>
            <div class="col">
                <input class="form-control" type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Confirm Password</div>
            <div class="col">
                <input class="form-control" type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <input type="button" value="Submit">
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
