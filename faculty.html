<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Faculty Registeration Form</h1>
    <table class="table">
    <tr>
        <td>Department</td>
        <td><select name="" id="">
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Electronics and Communicaton">Electronics and Communicaton</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Bio Technology">Bio Technology</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
        </select></td>
    </tr>
    <tr>
        <td>Faculty Name</td>
        <td><input class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Contact Number</td>
        <td><input class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Qualification</td>
        <td><input class="fform-control" type="text"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td>Bloodgroup</td>
        <td><select name="" id="">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="O-">O-</option>
            <option value="AB-">AB-</option>
        </select></td>
    </tr>
    <tr>
        <td>College Name</td>
        <td><input class="form-control"type="text"></td>
    </tr>
    <tr>
        <td>District</td>
        <td><select name="" id="">
            <option value="Alappuzha">Alappuzha</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Idukki">Idukki</option>
            <option value="Kasargod">Kasargod</option>
            <option value="Kannur">Kannur</option>
            <option value="Kollam">Kollam</option>
            <option value="Kottayam">Kottayam</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Palakkad">Palakkad</option>
            <option value="Pathanamthitta">Pathanamthitta</option>
            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
            <option value="Thrissur">Thrissur</option>
            <option value="Wayanad">Wayanad</option>
        </select></td>
    </tr>
    <tr>
        <td>Year of Experience</td>
        <td><input class="form-control"type="text"></td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td><input class="form-control" type="date" name="" id=""></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input class="form-control" type="email" name="" id=""></td>
    </tr>
    <tr>
        <td>Username</td>
        <td><input class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input class="form-control" type="text" name="" id=""></td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td><input class="form-control" type="text"></td>
    </tr>
    <tr>
        <td></td>
        <td><input class="btn btn-primary" type="button" value="Submit"></td>
    </tr>
</table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
