<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Appoinment Form</h1>
    <table class="table">
    <tr>
        <td>Name</td>
        <td><input  class="form-control"type="text"></td>
    </tr>
    
    <tr>
        <td>Address</td>
        <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td>Choose Doctor</td>
        <td><select name="" id="">
            <option value="Dr Rahul">Dr Rahul</option>
            <option value="Dr Tom">Dr Tom</option>
            <option value="Dr Ryan">Dr Ryan</option>
        </select></td>
    </tr>
   
    <tr>
        <td>Choose Date</td>
        <td><input  class="form-control"type="date" name="" id=""></td>
    </tr>
    <tr>
        <td>Choose Time</td>
        <td><input class="form-control"type="time" name="" id=""></td>
    </tr>

    <tr>
        <td>Phone Number</td>
        <td><input class="form-control" type="text"></td>
    </tr>
   
    <tr>
        <td></td>
        <td><input class="btn btn-secondary" type="button" value="Submit"></td>
    </tr>
</table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
