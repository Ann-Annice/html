<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h2>Login Form</h2>
                <table class="table">
                    <tr>
                        <td>Username</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="btn btn-primary" type="button" value="Login"></td>
                    </tr>
                    </table>
            </div>
            <div class="colcol-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h2>Registeration Form</h2>
                <table class="table">
                   
                    <tr>
                        <td> Name</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
        
                    <tr>
                        <td>District</td>
                        <td><select name="" id="">
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Kasargod">Kasargod</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Wayanad">Wayanad</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input class="form-control" type="email" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Phone number</td>
                        <td><input class="form-control"type="text"></td>
                    </tr>
                    <tr>
                        <td>Bloodgroup</td>
                        <td><select name="" id="">
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="O+">O+</option>
                            <option value="AB+">AB+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="O-">O-</option>
                            <option value="AB-">AB-</option>
                        </select></td>
                    </tr>
                   
                    
                    <tr>
                        <td>Username</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input class="form-control" type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="btn btn-primary" type="button" value="Register"></td>
                    </tr>
                </table>

            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
