<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table class="table">
    <tr>
        <td>Recipee Title</td>
        <td><input  class="form-control"type="text"></td>
    </tr>
    <tr>
        <td>Image</td>
        <td><input class="form-control" type="file" name="" id=""></td>
    </tr>
    
    <tr>
        <td>Description</td>
        <td><textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td>Category</td>
        <td><select name="" id="">
            <option value="Non Vegeterian">Non Vegeterian</option>
            <option value="Vegeterian">Vegeterian</option>
            <option value="Eggeterian">Eggeterian</option>
        </select></td>
    </tr>
    <tr>
        <td>Posted Date</td>
        <td><input  class="form-control"type="date" name="" id=""></td>
    </tr>
   
    <tr>
        <td></td>
        <td><input class="btn btn-primary" type="button" value="Submit"></td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
